<html>
<head>
	<link rel="stylesheet" href="./style/style.css">
</head>
<div id="container">
	<div id="containTool">
		<div id="headTool">
			Insert Item to Roullete
		</div>
		<div id="containForm">
			ID 
			<select id="itemSelect">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			  <option>10</option>
			  <option>11</option>
			  <option>12</option>
			</select>
			<input id="itemInput" placeholder="Item name"/>
		</div>
		<div id="containSubmit">
			<button id="btnSubmit">Insert</button>
		</div>
	</div>
	<div id="containWheel">
		<div id="frameWheel">
			<div id="pinWheel">
				<div id="arrowWheel">
				</div>
			</div>
		</div>
		<div id="itemWheel">
		    <span class="color1"><div class="item">Ant</div></span>
		    <span class="color2"><div class="item">Money</div></span>
		    <span class="color3"><div class="item">Lion</div></span>
		    <span class="color4"><div class="item">Kite</div></span>
		    <span class="color5"><div class="item">Jar</div></span>
		    <span class="color6"><div class="item">India</div></span>
		    <span class="color7"><div class="item">Home</div></span>
		    <span class="color8"><div class="item">Goose</div></span>
		    <span class="color9"><div class="item">Fish</div></span>
		    <span class="color10"><div class="item">Dog</div></span>
		    <span class="color11"><div class="item">Cat</div></span>
		    <span class="color12"><div class="item">Bird</div></span>
		</div>
	</div>
	<div id="prizeMessage">
		
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
<script src="./src/script.js"></script>
</html>
